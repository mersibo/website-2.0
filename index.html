<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>360° Video with A-Frame</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    a-scene {
      display: block;
      height: 100%;
    }
    .a-enter-vr {
      display: none; /* Убираем кнопку VR */
    }
    /* Кнопка старта видео */
    #startButton {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 15px 30px;
      font-size: 18px;
      background: #ff5722;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      z-index: 10;
    }
  </style>
</head>
<body>

  <!-- Кнопка для старта видео -->
  <button id="startButton">Запустить видео</button>

  <!-- A-Frame Scene -->
  <a-scene embedded vr-mode-ui="enabled: false" touch-action="none">
    <a-assets>
      <video id="video360" loop playsinline webkit-playsinline muted>
        <source src="video.mp4" type="video/mp4">
      </video>
    </a-assets>

    <a-sky id="sky" rotation="0 -90 0"></a-sky>

    <a-entity id="camera" camera look-controls="pointerLockEnabled: true"></a-entity>
  </a-scene>

  <script>
    const video = document.getElementById("video360");
    const startButton = document.getElementById("startButton");

    startButton.addEventListener("click", () => {
      video.muted = false;  // Включаем звук
      video.play(); // Запускаем видео
      document.getElementById("sky").setAttribute("material", "shader: flat; src: #video360");

      startButton.style.display = "none"; // Убираем кнопку после старта
    });

    // Исправляем проблему с белым экраном при повороте устройства
    function handleOrientationChange() {
      setTimeout(() => {
        const scene = document.querySelector("a-scene");
        scene.style.display = "none";
        void scene.offsetHeight;
        scene.style.display = "block";
      }, 100);
    }

    window.addEventListener("orientationchange", handleOrientationChange);
    window.addEventListener("resize", handleOrientationChange);
  </script>

</body>
</html>
