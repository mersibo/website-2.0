<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>360 Video Background with Three.js</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        canvas {
            display: block;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 2rem;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Георгий Атаев</h1>
        <p>Fullstack Разработчик</p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer, video, texture, material, sphere;

        function init() {
            // Сцена
            scene = new THREE.Scene();

            // Камера
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, 0.1);

            // Рендерер
            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Загружаем видео для текстуры
            video = document.createElement('video');
            video.src = 'video.mp4'; // Здесь указываем путь к видео
            video.crossOrigin = 'anonymous';
            video.loop = true;
            video.muted = true;
            video.play();

            // Создаем текстуру из видео
            texture = new THREE.VideoTexture(video);

            // Создаем материал для сферы
            material = new THREE.MeshBasicMaterial({ map: texture, side: THREE.DoubleSide });

            // Создаем сферу
            const geometry = new THREE.SphereGeometry(500, 60, 40);
            sphere = new THREE.Mesh(geometry, material);
            sphere.rotation.x = Math.PI / 2;
            scene.add(sphere);

            // Анимация
            animate();
        }

        function animate() {
            requestAnimationFrame(animate);

            // Поворот видео фона
            sphere.rotation.y += 0.001;

            // Рендеринг сцены
            renderer.render(scene, camera);
        }

        init();
    </script>
</body>
</html>
