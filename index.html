<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>360° Video with A-Frame</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    a-scene {
      display: block;
      height: 100%;
    }
    .a-enter-vr {
      display: none; /* Убираем кнопку VR */
    }
  </style>
</head>
<body>

  <!-- A-Frame Scene -->
  <a-scene embedded vr-mode-ui="enabled: false" touch-action="none">
    <!-- 360 Video -->
    <a-assets>
      <video id="video360" autoplay loop="true" playsinline webkit-playsinline muted>
        <source src="path/to/your/360-video.mp4" type="video/mp4">
      </video>
    </a-assets>

    <a-sky id="sky" src="#video360" rotation="0 -90 0"></a-sky>

    <!-- Камера -->
    <a-entity id="camera" camera look-controls="pointerLockEnabled: true" position="0 0 0"></a-entity>
  </a-scene>

  <script>
    // Функция для обновления сцены при смене ориентации
    function handleOrientationChange() {
      setTimeout(() => {
        const scene = document.querySelector("a-scene");
        scene.style.display = "none"; // Скрываем сцену на мгновение
        void scene.offsetHeight; // Форсируем перерисовку
        scene.style.display = "block"; // Включаем обратно
      }, 100);
    }

    // Обработчики событий для поворота экрана
    window.addEventListener("orientationchange", handleOrientationChange);
    window.addEventListener("resize", handleOrientationChange);
  </script>

</body>
</html>
