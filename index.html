<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>360Â° Video with A-Frame</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    a-scene {
      display: block;
      height: 100%;
    }
  </style>
</head>
<body>

  <!-- A-Frame Scene -->
  <a-scene embedded>
    <!-- 360 Video -->
    <a-assets>
      <video id="video360" autoplay loop="true" src="video.mp4"></video>
    </a-assets>

    <a-sky src="#video360" rotation="0 -90 0"></a-sky>

    <!-- Camera -->
    <a-entity camera look-controls="pointerLockEnabled: true"></a-entity>
  </a-scene>

</body>
</html>
